<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <h1 style="font-size: 2.5rem; margin-top: 3rem">Weather App</h1>
    <form id="form">
      <input
        type="text"
        id="search"
        placeholder="Search by City"
        autocomplete="off"
      />
    </form>
    <main id="main">
      <button class="btn-close" style="display: none"></button>
    </main>
    <p>Double Click on the card to remove.</p>
    <script src="./app.js"></script>
  </body>
</html>
